<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="008_thankyou.html" method="get">
      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="" value="" placeholder="First Name" required>

      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="" value="" placeholder="Last Name" required>

      <p> </p>
      <label for="email">Email:</label>
      <input id="email" type="email" name="" value="" placeholder="name@email.com" required>

      <label for="pass">Password:</label>
      <input id="pass" type="password" name="" value="", required>

      <p> </p>
      <p>Are you over the age of 18?</p>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="age" value="Yes">


      <label for="n">No:</label>
      <input id="n" type="radio" name="age" value="No">


      <p> </p>
      <p>Do you have a credit card or PayPal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <p> </p>
      <input type="submit" name="" value="Sign Up">

    </form>

  </body>
</html>
